<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./styles.css">
   <title>Fitts' Law Project</title>
</head>
<body>

   <div class="readyCheck">
      <div class="text">
         <h2>Fitts' Law</h2>
         <p>Click between the buttons as fast as you can 10 times.  Your time will be recorded for each click!</p>
      </div>
      <button id="start">Start!</button>
   </div>

   <div class="count-container">
      <span id="counter">0</span><sub>Clicked</sub>
   </div>

   <div class="btn-container p1">
      <button class="left" disabled>L</button>
      <button class="right" disabled>R</button>
   </div>

   <div class="btn-container p2">
      <button class="left" disabled>L</button>
      <button class="right" disabled>R</button>
   </div>

   <div class="btn-container p3">
      <button class="left" disabled>L</button>
      <button class="right" disabled>R</button>
   </div>

   <div class="timer-container">
      <div class="time">
         <span id="timer">0.00</span><sub>seconds</sub>
      </div>
      <button id="reset">Reset</button>
   </div>

</body>
<footer>
   <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
   </script>
   <script src="./buttons.js" charset="utf-8"></script>
</footer>
</html>
